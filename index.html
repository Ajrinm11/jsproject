<!DOCTYPE html>
<html>
    <head>
        <title>C77 Javascript Syntax</title>
        <style>
            body{
                background-color: pink;
                text-align: center;
                font-size: 70px;
                font-family: cursive;
            }
        </style>

        <script>
            console.log("Happy Coding!");

            var name="Ajrin";
            console.log(name);

            var last_name=" Muhannad";
            console.log(last_name);
            var full_name=name.concat(last_name);
            console.log(full_name);

            var len=name.length;
            console.log(len);

            var cartoon="Tom and Jerry";
            var cartoon2=cartoon.replace("Tom","Pusheen");
            console.log(cartoon);
            console.log(cartoon2);

            var caps=cartoon.toUpperCase();
            console.log(caps);

            var small=cartoon2.toLowerCase();
            console.log(small);

            var a=17;
            var b=9;
            var add=a+b;
            console.log("addition:"+add);

            var sub=a-b;
            console.log("subtraction:"+sub);

            var sqroot=Math.sqrt(b);
            console.log(sqroot);
             
            var maximum=Math.max(37,46);
            console.log(maximum);

            var minimum=Math.min(37,46);
            console.log(minimum);

            var power=Math.pow(5,3);
            console.log(power);
        </script>
    </head>

    <body>
        <h1>Open Console</h1>
    </body>
</html>
